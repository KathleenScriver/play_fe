<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='lib/reset.css'>
  <link rel='stylesheet' type='text/css' href='lib/style.css'>
  <title>Play</title>
</head>
<body>

  <header>
      <button class='home'>Play</button>
      <nav>
        <div class="form">
          <input type="text" id="search-field" class="search-field" placeholder="Artist's name">
          <input onclick="this.blur();" class="submit-button" type="submit" value="Search Artist">
        </div>
      </nav>
    </header>

  <div class='messages'></div>

    <div class='main-content'>
      <div class='favorites'>
        <h2>Favorite Songs</h2>
        <table id='favorite-song-list'>
          <tr>
            <th class='favorites-title'>Title</th>
            <th class='favorites-artist'>Artist</th>
            <th class='favorites-genre'>Genre</th>
            <th class='favorites-rating'>Rating</th>
            <th></th>
          </tr>
        </table>
      </div>

    <div class='playlists'>
      <h2> Playlists</h2>
    </div>
  </div>

  <div class='playlist-songs'>
    <h2></h2>
    <section class="list-songs">

    </section>
  </div>

  <div class='song-search'></div>

    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
